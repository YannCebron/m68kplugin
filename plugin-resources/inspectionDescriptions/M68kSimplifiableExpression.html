<ul>
    <li><code>+0</code> &rarr; <code>0</code></li>
    <li><code>-0</code> &rarr; <code>0</code></li>
</ul>
<ul>
    <li><code>(42)</code> &rarr; <code>42</code></li>
</ul>
<ul>
    <li><code>0+42</code> &rarr; <code>42</code></li>
    <li><code>42-0</code> &rarr; <code>42</code></li>
    <li><code>0-42</code> &rarr; <code>-42</code></li>
</ul>
<ul>
    <li><code>42*0</code> &rarr; <code>0</code></li>
    <li><code>42*1</code> &rarr; <code>42</code></li>
    <li><code>42*-1</code> &rarr; <code>-42</code></li>
</ul>
<ul>
    <li><code>42/1</code> &rarr; <code>42</code></li>
    <li><code>42/-1</code> &rarr; <code>-42</code></li>
</ul>
<ul>
