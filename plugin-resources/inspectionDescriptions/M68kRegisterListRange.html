Highlights problems in register ranges and lists.

<p>
    Range:
<ul>
    <li><code>d0-a0</code> - Mixed register types</li>
    <li><code>d0-d0</code> - Not a range</li>
    <li><code>d1-d0</code> - Reversed range</li>
</ul>
</p>
<p>
    List:
<ul>
    <li><code>d0/d0-d1</code> - Duplicated register</li>
</ul>
</p>
